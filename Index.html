<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho de Cartas</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="carta">Selecione um Deck</div>

    <div id="container">
        <div id="deck">
            <h3>Deck</h3>
            <button class="botao" onclick="carregarDeck('Aleatorio.txt')">Aleatório</button>
            <button class="botao" onclick="carregarDeck('Historia.txt')">História</button>
            <button class="botao" onclick="carregarDeck('Evento.txt')">Evento</button>
        </div>

        <div id="comandos">
            <h3>Comandos</h3>
            <button class="botao" onclick="girarCarta()">Girar</button>
            <button class="botao" onclick="embaralharCartas()">Embaralhar</button>
            <button class="botao" onclick="encerrar()">Encerrar</button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
